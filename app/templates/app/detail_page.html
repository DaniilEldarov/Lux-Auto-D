<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lux-Auto</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
</head>
<style>
    body {
    font-family: 'Playfair Display', serif;
    }
</style>
<body>
  <div class="card text-bg-dark">
    <img src="{{car.image.url}}" class="card-img" alt="...">
    <div class="card-img-overlay">
      <h5 class="card-title"><h1>{{car}}</h1></h5>
      <p class="card-text"><h1>Car info:</h1>
      <ul>
        <li>Category: {{car.category}}</li>
        <li>Year: {{car.year}}</li>
        <li>Model: {{car.model}}</li>
        <li>condition: {{car.condition}}</li>
        </ul>
      <h2>Price:{{car.price}}</h2></p>
    </div>
  </div>
</body>
</html>
